<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>Planify - Plan your travels</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="Planify.png" alt="Logo" class="logo" />

      <ul class="plans">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Place</label>
            <input class="form__input form__input--place" placeholder="Place" />
          </div>
          <div class="form__row">
            <label class="form__label">Date</label>
            <input
              type="date"
              class="form__input form__input--date"
              placeholder="dd/mm/yyyy"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Time</label>
            <input type="time" class="form__input form__input--time" />
          </div>

          <div class="form__row">
            <label class="form__label">Description</label>
            <input
              type="text"
              class="form__input form__input--description"
              placeholder="Description"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        Made by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/Lavnish_P"
          >Lavnish Pandey</a
        >.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
